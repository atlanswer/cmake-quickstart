name: CMake Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_testing:
    name: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/extern/vcpkg/archives

    steps:
    - name: Checkout repository ğŸ“‚
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Prepare CMake & Ninja ğŸ›’
      uses: lukka/get-cmake@latest
    
    - name: Create vcpkg binary cache ğŸ“
      run: mkdir -p $VCPKG_DEFAULT_BINARY_CACHE
      shell: bash

    - name: Restore vcpkg ğŸ§³
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgDirectory: ${{ github.workspace }}/extern/vcpkg

    - name: Configure, build & test âš™ï¸âš’ï¸ğŸ§ª
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja-multi-config'
        buildPreset: 'ninja-debug-build'
        testPreset: 'default-test'
